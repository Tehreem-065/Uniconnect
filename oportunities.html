<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Defining character set -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Set viewport for responsive design -->
    <title>Opportunities</title> <!-- Set title-->

    <link rel="stylesheet" href="css/style.css"> <!-- Link to external CSS file as it is inside the css folder -->
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-search">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo"> <!-- for Logo image -->
                </div>
                <div class="search">
                    <img src="images/search.png" alt="Search"> <!-- for Search icon -->
                    <input type="text" name="search" id="search" placeholder="Search"> <!-- Search input field -->
                </div>
            </div>
            <ul>
                <!-- list Navigation bar items with icons images  -->
                <li><a href="#"><img src="images/home.png" alt="Home"></a></li>
                <li><a href="#"><img src="images/chatting.png" alt="Chat"></a></li>
                <li><a href="#"><img src="images/groups.png" alt="groups"></a></li>
                <li><a href="#"><img src="images/events.png" alt="events"></a></li>
                <li><a href="#"><img src="images/lostandfound.png" alt="lostandfound"></a></li>
            </ul>
        </nav>
    </header>
    <div class="heading">
        <h1>Search, Find & Apply</h1>
    </div>
    <div class="container">
        <div class="container-left">
            <h1>Opportunities</h1>
            <ul class="icon-list">
                <li><img src="images/internships.png" alt="">Interships</li>
                <li><img src="images/start.png" alt="">Start-ups</li>
                <li><img src="images/projects.png" alt="">Projects</li>
                <li><img src="images/research.png" alt="">Researches</li>
                <li><img src="images/guidance.png" alt="">Guidance</li>
                <li><img src="images/job advert.png" alt="">Job Advertisements</li>
            </ul>
        </div>
        <div class="container-right">
            <h1>Suggested for You</h1>
        </div>
        <div class="comment-bar">
            <input type="text" placeholder="Post a comment...">
        </div>
</body>
</html>
